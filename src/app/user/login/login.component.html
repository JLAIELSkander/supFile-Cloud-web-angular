
  <form  name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
          <label for="mail">MAIL</label>
          <input type="text" class="form-control" name="mail" [(ngModel)]="model.mail" #mail="ngModel" required />
          <div *ngIf="f.submitted " class="help-block">mail is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
       <!-- Trigger the modal with a button -->
       <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modalSuscribe">Suscribe</button>
<br>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
     
          
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </div>
    
  </form>
