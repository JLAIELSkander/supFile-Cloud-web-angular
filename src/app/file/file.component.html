
{{surPath}}
<table class="table">
  <thead>
    <tr>
      <th scope="col">
          <span (click)="goBack()" class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
      </th>
      <th scope="col">Name</th>
      <th scope="col">Size</th>
      <th scope="col">Date</th>
      <th scope="col">Type</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of allFiles" (dblclick)="openFolder(file)" dnd-draggable [dragEnabled]="true" dnd-droppable (onDropSuccess)="moveFile($event,file)" [dragData]="file">
      <td></td>
      <td>
        <span class="glyphicon {{getIcon(file.type)}}" aria-hidden="true"></span>
        &nbsp;
        {{file.name}}
      </td>
      <td>{{file.size}} octets</td>
      <td>{{file.date | date: 'dd/MM/yyyy'}}</td>
      <td>{{file.type}}</td>
      <td class="dropdown">
        <span class="glyphicon glyphicon-option-vertical btn dropdown-toggle" data-toggle="dropdown" aria-hidden="true"></span>
        <ul class="dropdown-menu">
          <li>
            <a>
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              &nbsp;
              Rename
            </a>
          </li>

          <li>
            <a (click)="Delete(file)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              &nbsp;
              Delete
            </a>
          </li>

          <li>
            <a (click)="downloadFile(file)">
              <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
              &nbsp;
              Download
            </a>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
